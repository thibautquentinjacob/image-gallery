<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{title}</title>
    <link rel="stylesheet" type="text/css" href="gallery.css" />
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <h1>{title}
        <hr style="z-index: 201; position: relative; top: -10px; left: -12px; width: 117.8%; border: 2px solid black">
        <hr style="z-index: 201; position: relative; top: -23px; left: -12px; width: 117.8%; border: 1 px solid white; opacity: 0.1">
        <hr style="z-index: 201; position: relative; top: -4px; left: -12px; width: 117.8%; opacity: 0.1">
<!--     </h1> -->
    <div class="breadcrumb">
    {crumbs}
    </div>
    </h1>
    <div class="spacer" style="height: 270px"></div>

    <div class='showcase'>
        <span class="picture_name"></span>
        <div class="picture_number">1 / 3</div>
        <img alt="img" src="">
    </div>
    {content}
    <div class="drawer">
        {exif}
        {properties}
        <span class="exif selected">
            <i class="fa fa-picture-o" style="color: rgba( 0, 200, 100, 1 )"></i>
            &nbsp;&nbsp;&nbsp;&nbsp;EXIF
        </span>
        <span class="properties">
            <i class="fa fa-info" style="color: rgba( 0, 200, 100, 1 )"></i>
            &nbsp;&nbsp;&nbsp;&nbsp;Properties
        </span>
        <table class="exif_view">
        </table>
        <table class="property_view" style="display:none">
        </table>
      </div>
    <hr style="z-index: 300; position: fixed; bottom: 23px; border-top: 1px solid rgba( 255, 255, 255, 0.1 ); width: 100%; left: 0px; opacity: 0.1">
    <div class="footer"></div>
    <script src="gallery.js"></script>
</body>
</html>
